plugins {
    id 'eclipse'
    id 'idea'
    id "org.sonarqube" version "2.7" apply false
    id "com.github.spotbugs" version "1.6.9" apply false
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'jacoco'
    apply plugin: 'checkstyle'
    apply plugin: 'com.github.spotbugs'
    apply plugin: 'org.sonarqube'

    group = 'com.bnc'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    repositories {
        mavenCentral()
        jcenter()
    }

    spotbugs {
        toolVersion = '3.1.12'
    }

    jacoco {
        toolVersion = "0.8.3"
    }

    checkstyle {
        toolVersion '8.19'
        tasks.withType(Checkstyle) {
            reports {
                xml.enabled false
                html.enabled true
            }
        }
    }

    dependencies {
        testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.4.1'
        testRuntime group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.4.1'
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "${rootProject.name}"
    }
}
