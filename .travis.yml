language: java
jdk:
- openjdk11
dist: bionic
env:
  global:
  - TF_IN_AUTOMATION=1
  - SERVICE_NAME=spring-boot-java-base
  - VERSION=0.12.19
  - DEPLOYMENT_ACCESS_KEY_ID=
  - DEPLOYMENT_SECRET_ACCESS_KEY=
  - AWS_DEFAULT_REGION=
  - KMS_KEY_ID=
  - ROLE_ARN=
  - STATE_S3_BUCKET=
  - STATE_DYNAMODB_TABLE=
  - KEY=
  - SERVICE_KEY=
  - SPLUNK_URL=
  - OPERATIONS_ROLE_ARN=
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- wget https://releases.hashicorp.com/terraform/${VERSION}/terraform_${VERSION}_linux_amd64.zip
- unzip terraform_${VERSION}_linux_amd64.zip -d $HOME/bin
- chmod +x $HOME/bin/terraform
- export AWS_ACCESS_KEY_ID=$DEPLOYMENT_ACCESS_KEY_ID
- export AWS_SECRET_ACCESS_KEY=$DEPLOYMENT_SECRET_ACCESS_KEY
- export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jobs:
  include:
  - stage: test
    install:
    - eval $(aws sts assume-role --role-arn "$OPERATIONS_ROLE_ARN" --role-session-name "${TRAVIS_REPO_SLUG//\//-}" | jq -r '.Credentials | @sh "export AWS_SESSION_TOKEN=\(.SessionToken)\nexport AWS_ACCESS_KEY_ID=\(.AccessKeyId)\nexport AWS_SECRET_ACCESS_KEY=\(.SecretAccessKey) "')
    - ./gradlew assemble
    - export AWS_ACCESS_KEY_ID=$DEPLOYMENT_ACCESS_KEY_ID
    - export AWS_SECRET_ACCESS_KEY=$DEPLOYMENT_SECRET_ACCESS_KEY
    - unset AWS_SESSION_TOKEN
    script:
    - cd deployment/terraform/ecr
    - terraform init -backend-config="bucket=${STATE_S3_BUCKET}" -backend-config="region=${AWS_DEFAULT_REGION}" -backend-config="dynamodb_table=${STATE_DYNAMODB_TABLE}" -backend-config="kms_key_id=${KMS_KEY_ID}" -backend-config="key=${KEY}" -backend-config="role_arn=${ROLE_ARN}" 1>/dev/null || exit 1
    - terraform apply -backup="-" -input=false -auto-approve -var role_arn=${ROLE_ARN} -var service_name=${SERVICE_NAME} -var tags="{\"AuthorName\":\"${AUTHOR_NAME}\",\"GitRepository\":\"${TRAVIS_REPO_SLUG}\"}" 1>/dev/null || exit 1
    - REPOSITORY_URI=$(terraform output repository_url)
    - cd $TRAVIS_BUILD_DIR
    - eval $(aws sts assume-role --role-arn "$OPERATIONS_ROLE_ARN" --role-session-name "${TRAVIS_REPO_SLUG//\//-}" | jq -r '.Credentials | @sh "export AWS_SESSION_TOKEN=\(.SessionToken)\nexport AWS_ACCESS_KEY_ID=\(.AccessKeyId)\nexport AWS_SECRET_ACCESS_KEY=\(.SecretAccessKey) "')
    - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
    - ./gradlew check docker dockerTag -PTAG=$TRAVIS_BUILD_NUMBER -PREPOSITORY_URI=$REPOSITORY_URI
    - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./gradlew dockerTagsPush publish; fi
    - if [ "$TRAVIS_PULL_REQUEST" = "false" && "$TRAVIS_BRANCH" = "master" ]; then bash ./gradlew dockerPush; fi
    after_success:
    - ./gradlew sonarqube
  - stage: deploy to development
    if: type = push
    env:
    - SPLUNK_TOKEN=
    - secure: 
    install: skip
    script: skip
    deploy:
      skip_cleanup: true
      provider: script
      script: bash deployment/script/travis_deploy.sh development
      on:
        all_branches: true
  - stage: deploy to production
    if: type = push AND branch = master AND env(DEPLOY_PRODUCTION) IS present
    env:
    - SPLUNK_TOKEN=
    - secure: 
    install: skip
    script: skip
    deploy:
      skip_cleanup: true
      provider: script
      script: bash deployment/script/travis_deploy.sh production
      on:
        branch: master
notifications:
  slack:
    secure: 
addons:
  snaps:
  - name: aws-cli
    confinement: classic
    channel: latest/stable
  sonarcloud:
    organization: bnc-projects
    token:
      secure: 
