language: java
jdk:
  - openjdk11
dist: xenial
env:
  global:
    - AWS_ACCESS_KEY_ID=[secure]
    - AWS_SECRET_ACCESS_KEY=[secure]
    - AWS_DEFAULT_REGION=[secure]
    - KMS_KEY_ID=[secure]
    - ROLE_ARN=[secure]
    - STATE_S3_BUCKET=[secure]
    - STATE_DYNAMODB_TABLE=[secure]
    - KEY=[secure]
    - OPERATIONS_ROLE_ARN=[secure]
    - DEVELOPMENT_ROLE_ARN=[secure]
    - PRODUCTION_ROLE_ARN=[secure]
    - TF_IN_AUTOMATION=1
    - SERVICE_NAME=spring-boot-java-base
    - VERSION=0.11.13
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
before_install:
  - pip3 install --user pip --upgrade
  - pip install --user ecs-deploy --upgrade
  - export PATH=$PATH:$HOME/.local/bin
  - wget https://releases.hashicorp.com/terraform/${VERSION}/terraform_${VERSION}_linux_amd64.zip
  - unzip terraform_${VERSION}_linux_amd64.zip -d $HOME/bin
  - chmod +x $HOME/bin/terraform
  - eval $(aws sts assume-role --role-arn "$OPERATIONS_ROLE_ARN" --role-session-name "$TRAVIS_REPO_SLUG" | jq -r '.Credentials | @sh "export AWS_SESSION_TOKEN=\(.SessionToken)\nexport AWS_ACCESS_KEY_ID=\(.AccessKeyId)\nexport AWS_SECRET_ACCESS_KEY=\(.SecretAccessKey)"')
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jobs:
  include:
    - stage: test
      script:
        - cd deployment/terraform/ecr
        - terraform init -backend-config="bucket=${STATE_S3_BUCKET}" -backend-config="region=${AWS_DEFAULT_REGION}" -backend-config="dynamodb_table=${STATE_DYNAMODB_TABLE}" -backend-config="kms_key_id=${KMS_KEY_ID}" -backend-config="key=${KEY}" -backend-config="role_arn=${ROLE_ARN}" >/dev/null
        - terraform apply -backup="-" -input=false -auto-approve -var bnc_deploy_role=${OPERATIONS_ROLE_ARN} -var role_arn=${ROLE_ARN} -var service_name=${SERVICE_NAME} >/dev/null
        - REPOSITORY_URI=$(terraform output repository_url)
        - cd $TRAVIS_BUILD_DIR
        - $(aws ecr get-login --no-include-email)
        - ./gradlew check
        - ./gradlew docker dockerTag dockerPush dockerTagsPush -PTAG=$TRAVIS_BUILD_NUMBER -PREPOSITORY_URI=$REPOSITORY_URI
        - ./gradlew publish
      after_success:
        - ./gradlew sonarqube
    - stage: deploy to development
      if: env(DEV_AWS_ACCOUNT_ID) IS NOT blank AND env(DEV_AWS_ACCESS_KEY_ID) IS NOT blank
      jdk: openjdk11
      env:
        - CLUSTER_NAME=
        - SERVICE_NAME=
        - AWS_ACCESS_KEY_ID=$TRAVIS_AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY=$TRAVIS_AWS_SECRET_ACCESS_KEY
        - REPOSITORY_URI=$DEV_AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME
      script: skip
      before_deploy: deployment/scripts/common/push-docker-image.sh
      deploy:
        skip_cleanup: true
        provider: script
        script: ecs deploy $CLUSTER_NAME $SERVICE_NAME --tag $TRAVIS_BUILD_NUMBER --no-deregister
        on:
          branch: master
    - stage: deploy to production
      if: env(PROD_AWS_ACCOUNT_ID) IS NOT blank AND env(PROD_AWS_SECRET_ACCESS_KEY) IS NOT blank
      jdk: openjdk11
      env:
        - CLUSTER_NAME=
        - SERVICE_NAME=
        - AWS_ACCESS_KEY_ID=$PROD_AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY=$PROD_AWS_SECRET_ACCESS_KEY
        - REPOSITORY_URI=$PROD_AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME
      script: skip
      before_deploy: deployment/scripts/common/push-docker-image.sh
      deploy:
        skip_cleanup: true
        provider: script
        script: ecs deploy $CLUSTER_NAME $SERVICE_NAME --tag $TRAVIS_BUILD_NUMBER --no-deregister
        on:
          branch: master
  allow_failures:
    - jdk: openjdk-ea
  fast_finish: true
notifications:
  slack:
    secure: 
addons:
  snaps:
    - name: aws-cli
      confinement: classic
      channel: latest/stable
  sonarcloud:
    organization: bnc-projects
    token:
      secure: 
