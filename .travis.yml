language: java
jdk:
- openjdk8
- openjdk10
- openjdk11
env:
  global:
  # Following encrypted environment variables must be present for successful deployment
  # DEV_ACCOUNT_ID,DEV_ACCESS_KEY_ID,DEV_SECRET_ACCESS_KEY
  # PROD_ACCOUNT_ID,PROD_ACCESS_KEY_ID,PROD_SECRET_ACCESS_KEY
  - AWS_DEFAULT_REGION=
  - ECR_REPOSITORY_NAME=
before_install:
- pip install --user pip --upgrade
- pip install --user awscli --upgrade
- pip install --user ecs-deploy --upgrade
- export PATH=$PATH:$HOME/.local/bin
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.local"
script:
- ./gradlew check sonarqube
jobs:
  include:
  - stage: test
  - stage: deploy to development
    jdk: openjdk8
    env:
    - CLUSTER_NAME=
    - SERVICE_NAME=
    - AWS_ACCESS_KEY_ID=$DEV_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY=$DEV_SECRET_ACCESS_KEY
    - REPOSITORY_URI=$DEV_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME
    script: skip
    before_deploy: deployment/scripts/common/push-docker-image.sh
    deploy:
      skip_cleanup: true
      provider: script
      script: ecs deploy $CLUSTER_NAME $SERVICE_NAME --tag $TRAVIS_BUILD_NUMBER
      on:
        branch: master
  - stage: deploy to production
    jdk: openjdk8
    env:
    - CLUSTER_NAME=
    - SERVICE_NAME=
    - AWS_ACCESS_KEY_ID=$PROD_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY=$PROD_SECRET_ACCESS_KEY
    - REPOSITORY_URI=$PROD_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPOSITORY_NAME
    before_deploy: deployment/scripts/common/push-docker-image.sh
    deploy:
      skip_cleanup: true
      provider: script
      script: ecs deploy $CLUSTER_NAME $SERVICE_NAME --tag $TRAVIS_BUILD_NUMBER
      on:
        branch: master
  allow_failures:
  - jdk: openjdk10
  - jdk: openjdk11
  fast_finish: true
notifications:
  slack:
    secure: 
addons:
  sonarcloud:
    organization: "bnc-projects"
    token:
      secure: ""
